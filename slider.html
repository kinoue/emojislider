<html>
<head>
	<style>
		#myCanvas
		{
			border: solid 1px black;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="600" height="300"></canvas>
<script>

		var gColorBrown = "#463502";

   	var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.beginPath();
		ctx.fillStyle = "#fcc21b";
		ctx.arc(300, 150, 125, 0, 2*Math.PI);
		ctx.fill();

		ctx.fillStyle = gColorBrown;

		ellipse(ctx, 250, 125, 15, 20)

		ellipse(ctx, 350, 125, 15, 20)

		lips(ctx);

		function lips(ctx)
		{
			ctx.beginPath();
			ctx.lineWidth = 10;
			ctx.strokeStyle = gColorBrown;
			ctx.moveTo(225, 200);
//			ctx.bezierCurveTo(250, 250, 350, 250, 375, 200);
			ctx.bezierCurveTo(250, 200, 350, 200, 375, 200);
			ctx.stroke();
		}

		function ellipse(context, cx, cy, rx, ry)
		{
        context.save(); // save state
        context.beginPath();

        context.translate(cx-rx, cy-ry);
        context.scale(rx, ry);
        context.arc(1, 1, 1, 0, 2 * Math.PI, false);

        context.restore(); // restore to original state
        context.stroke();
        context.fill();        
		}		
</script>
</body>
</html>
